<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Fyleto</title>
        <link href="common.css" rel="stylesheet" type="text/css" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <h1 id="header">fyleto</h1>
            <div id="container">
                <span></span>
                <form>
                    <label>
                        <input
                            type="radio"
                            id="option1"
                            name="radioGroup"
                            value="ind"
                        />
                        Individuals
                    </label>
                    <label>
                        <input
                            type="radio"
                            id="option2"
                            name="radioGroup"
                            value="org"
                        />
                        Organization
                    </label>
                    <label>
                        <input
                            type="radio"
                            id="option3"
                            name="radioGroup"
                            value="both"
                            checked
                        />
                        Both
                    </label>
                </form>
            </div>
            <div>
                <img src="./images/git-logo.png" id="merged" />
                <span id="split">
                    <img src="./images/flo/git.png" id="flo" />
                    <img src="./images/yet/git.png" id="yet" />
                </span>
            </div>
        </main>
    </body>
</html>
